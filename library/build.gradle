apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 27
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation "com.android.support:percent:$supportLib"
    implementation "com.android.support:appcompat-v7:$supportLib"
    //======== Service Start ========//
    implementation 'com.squareup:otto:1.3.8'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    implementation "com.squareup.retrofit2:retrofit:2.3.0"
    implementation "com.squareup.retrofit2:adapter-rxjava:2.2.0"
    implementation "com.squareup.retrofit2:converter-gson:2.4.0"
    //======== Service End ========//
    //Font
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'
    //Rx Android
    implementation 'com.jakewharton.timber:timber:4.6.0'
    implementation 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.2.0'
    //Dagger
    implementation "com.squareup.dagger:dagger:$daggerVer"
    annotationProcessor "com.squareup.dagger:dagger-compiler:$daggerVer"

}
